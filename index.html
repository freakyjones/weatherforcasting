<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>weather</title>
</head>
<body>
    <header>
        <h1>weather forcasting</h1>
        <img src="./img/main image 1.svg" alt="">
    </header>
    <content>
        <div id="time">
          <img src="./img/time.svg" alt="">
          <h1>10 april</h1>
          <h2>7.30 pm</h2>
        </div>
        <div id="temp">
            <img src="./img/temp.svg" alt="" >
            <h1>min 30 <img src="./img/degree.svg" alt="" class="deg"></h1>
            <h1>max 20 <img src="./img/degree.svg" alt="" class="deg"> </h1> 
        </div>
        <div id="sun">
            <img src="./img/sun.svg" alt="">
            <h1>Partly sunny</h1>
        </div>
        <div id="moon">
            <img src="./img/moon.svg" alt="">
            <h1>Partly cloud</h1>
        </div>  
    </content>
    <script src="./server.js"></script>
</body>
</html>
